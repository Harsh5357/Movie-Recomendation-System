  <style>
    body {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .movie-card {
      transition: transform 0.3s, box-shadow 0.3s;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .movie-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }

    .filter-btn {
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .genre-badge {
      font-size: 0.7rem;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      display: inline-block;
      margin-right: 0.25rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    .streaming-badge {
      font-size: 0.7rem;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      display: inline-block;
      margin-right: 0.25rem;
      font-weight: 600;
    }

    .hero-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .movie-card {
      animation: fadeIn 0.5s ease-out;
    }

    .star-rating {
      background: rgba(255, 193, 7, 0.2);
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
    }
  </style>

    // Render movies
    function renderMovies() {
      const container = document.getElementById('movies-container');
      const filteredMovies = moviesDatabase.filter(movie => {
        const genreMatch = currentFilters.genre === 'all' || movie.genre === currentFilters.genre;
        const moodMatch = currentFilters.mood === 'all' || movie.mood === currentFilters.mood;
        const platformMatch = currentFilters.platform === 'all' || movie.platform === currentFilters.platform;
        return genreMatch && moodMatch && platformMatch;
      });

      document.getElementById('results-count').textContent = filteredMovies.length;

      container.innerHTML = filteredMovies.map(movie => `
        <div class="movie-card rounded-2xl shadow-xl overflow-hidden p-6">
          <div class="flex items-start justify-between mb-3">
            <h3 class="text-xl font-bold text-white flex-1">${movie.title}</h3>

          <div class="flex items-center mb-3 star-rating">

            <span class="font-bold text-gray-800">${movie.rating}</span>

            <span class="genre-badge">${movie.genre}</span>

            <span class="streaming-badge">${movie.platform}</span>

             class="block w-full text-center bg-white text-purple-600 font-bold py-3 px-4 rounded-xl hover:bg-gray-100 transition-all transform hover:scale-105 shadow-lg">
            View on IMDb â†’
          </a>
        </div>
      `).join('');
    }

    // Handle filter clicks
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const filterType = this.dataset.filter;
        const filterValue = this.dataset.value;

        // Update active state
        document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(b => {
          b.classList.remove('active');
        });
        this.classList.add('active');

        // Update filters
        currentFilters[filterType] = filterValue;

        // Re-render
        renderMovies();
      });
    });

    // Initial render
    renderMovies();
